<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Calculator</title>
		<style>
			body {
				font-family: sans-serif;
				display: grid;
				place-content: center;
				height: 100vh;
				margin: 0;
			}
			div {
				padding: 20px;
				border: 1px solid #ddd;
				box-shadow: 0 0 10px #0001;
			}
			input,
			select,
			button {
				width: 100%;
				margin-bottom: 10px;
				padding: 8px;
				box-sizing: border-box;
			}
		</style>
  </head>
	<body>
		<div>
			<h2>Calculator</h2>
			<input value="7" />
			<select>
				<option>&times;</option>
				<option>&divide;</option>
				<option>+</option>
				<option>-</option>
			</select>
			<input value="5" />
			<button onclick="document.getElementById('result').style.display='block'">
				Calculate
			</button>
			<p id="result" style="display: none">Result: Hello World</p>
		</div>
	</body>
</html>
